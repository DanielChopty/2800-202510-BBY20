<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your Custom CSS -->
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar as filter panel -->
    <aside class="sidebar">
      <h5>Filter by Topics</h5>
      <div>
        <a href="#" class="filter-tag">#DailyLife</a>
        <a href="#" class="filter-tag">#CulturalViews</a>
        <a href="#" class="filter-tag">#FamilyMatters</a>
        <a href="#" class="filter-tag">#MoralChoices</a>
        <a href="#" class="filter-tag">#PersonalValues</a>
        <a href="#" class="filter-tag">#PublicOpinion</a>
      </div>
    </aside>

    <!-- Main Content: Centered Polls -->
    <main class="main-content">
      <div class="poll-container">
        <div class="poll">
          <h5>Poll 1</h5>
          <div class="mt-2">
            <span class="tag">#DailyLife</span>
            <span class="tag">#MoralChoices</span>
            <span class="tag">#PublicOpinion</span>
          </div>
        </div>
        <!-- More social polls can be added here -->
      </div>
    </main>
  </div>
</body>
</html>
